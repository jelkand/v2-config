[include mainsail.cfg]

[pause_resume]
[skew_correction]

[include base/*.cfg]
[include macros/*.cfg]

[virtual_sdcard]
path: /home/jelkand/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 5000
max_z_velocity: 15
max_z_accel: 500
square_corner_velocity: 6.0


[firmware_retraction]
retract_length: 0.5
retract_speed: 40
z_hop_height: 0.2

[idle_timeout]
gcode:
  TURN_OFF_HEATERS
  M84
  STATUS_OFF
timeout: 3600

