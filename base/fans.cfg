[heater_fan hotend_fan]
pin: toolhead:E_FAN
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0
tachometer_pin: toolhead:E_FAN_TACHO
tachometer_ppr: 2


[fan]
pin: toolhead:PART_FAN
kick_start_time: 0.100
cycle_time: 0.010

[controller_fan controller_fan]
pin: CONTROLLER_FAN
kick_start_time: 0.5
fan_speed: 0.4
idle_timeout: 60
